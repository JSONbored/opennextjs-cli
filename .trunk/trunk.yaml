# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - bandit@1.9.2
    - black@25.12.0
    - isort@7.0.0
    - ruff@0.14.10
    - eslint@9.39.2
    - actionlint@1.7.10
    - checkov@3.2.497
    - git-diff-check
    - markdownlint@0.47.0
    - osv-scanner@2.3.1
    - prettier@3.7.4
    - renovate@42.71.0
    - taplo@0.10.0
    - trivy@0.68.2
    - trufflehog@3.92.4
    - yamllint@1.37.1
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push # Runs linting (ESLint, actionlint, etc.)
    - trunk-fmt-pre-commit # Formats code before commit
    - trunk-upgrade-available
    - type-check-pre-push # TypeScript type checking
    - build-pre-push # Build verification
    - test-pre-push # Test suite
  definitions:
    - id: type-check-pre-push
      description: Run TypeScript type checking before push
      triggers:
        - git_hooks: [pre-push]
      run: pnpm type-check
    - id: build-pre-push
      description: Build project to verify compilation before push
      triggers:
        - git_hooks: [pre-push]
      run: pnpm build
    - id: test-pre-push
      description: Run test suite before push
      triggers:
        - git_hooks: [pre-push]
      run: pnpm test
