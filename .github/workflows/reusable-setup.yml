# Reusable Setup Workflow
#
# Reusable workflow that can be called from other workflows to reduce duplication.
# This workflow sets up the environment for the project, including Node.js, pnpm, and git-cliff.
#
# Usage:
#   jobs:
#     my-job:
#       uses: ./.github/workflows/reusable-setup.yml
#       with:
#         node-version: '22'
#         install-deps: true
#         setup-git-cliff: true
name: Reusable Setup

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version to use
        required: false
        type: string
        default: '22'
      install-deps:
        description: Whether to install dependencies
        required: false
        type: boolean
        default: true
      setup-git-cliff:
        description: Whether to setup git-cliff
        required: false
        type: boolean
        default: false
      fetch-depth:
        description: Git fetch depth (0 for full history)
        required: false
        type: number
        default: 0

permissions: read-all

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: read
      contents: read
      deployments: none
      id-token: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: ${{ inputs.fetch-depth }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm

      - name: Install dependencies
        if: inputs.install-deps == true
        run: pnpm install --frozen-lockfile

      - name: Setup git-cliff
        if: inputs.setup-git-cliff == true
        uses: kenji-miyake/setup-git-cliff@e4913b34dd9c321f11f2ef3c3866f800714a1d2e # v1
        with:
          version: latest
